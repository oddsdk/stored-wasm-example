name: Publish
on:
  push:
    branches:
      - main

jobs:
  publish_job:
    name: 'Publish'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: ğŸ“¦ Install packages
        run: npm install
      - name: ğŸ— Build assets
        run: npm run build
      - name: ğŸš€ Publish to Fission!
        uses: fission-suite/publish-action@v1
        with:
          machine_key: ${{ secrets.MACHINE_KEY }}
